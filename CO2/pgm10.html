<!DOCTYPE html>
<html lang="en">
<head>
    <title>event handling</title>
    <script>
        function myFunction() {
            document.getElementById("image").src = "it.jpg";
            document.getElementById("text").innerHTML = "Location";
        }

        function myFun() {
            document.getElementById("image").src = "image1.jpeg";
            document.getElementById("text").innerHTML = "DARK THEME";
        }
    </script>
</head>

<body>
    <h1 id="text">DARK THEME</h1>
    <img id="image" onmouseover="myFunction()" onmouseout="myFun()" src="image1.jpeg" height="500">
</body>
</html>
